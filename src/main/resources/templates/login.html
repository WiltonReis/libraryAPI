<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(135deg, #4b6cb7, #182848);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
          background: #ffffffdd;
          backdrop-filter: blur(6px);
          padding: 40px;
          border-radius: 20px;
          width: 380px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
          animation: fadeIn 0.6s ease;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .btn-custom {
          border-radius: 30px;
          padding: 10px;
        }
    </style>
</head>
<body>
<div class="login-card text-center">
    <h2 class="mb-4">üîê Login</h2>
    <form method="post" th:action="@{/login}">
        <div class="mb-3 text-start">
            <label class="form-label">User</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="seuemail@email.com" required />
        </div>

        <div class="mb-3 text-start">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-custom mt-3">Entrar</button>
    </form>

    <br />
    <hr />
    <a th:href="@{/oauth2/authorization/google}" class="btn btn-primary w-100 btn-custom mt-3">Login com Google</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
